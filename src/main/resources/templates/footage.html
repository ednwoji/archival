<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Footages</title>
  <link href="/css/dashboard.css" rel="stylesheet">
  <link href="/css/bootstrap/css/bootstrap.css" rel="stylesheet" >
  <link href="/css/FontAwesome/css/all.css" rel="stylesheet">
  <link href="/css/FontAwesome/css/font-awesome.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="/css/bootstrap/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<style>
  form {
   width: 700px;
    margin: 0 auto;
  }
  label {
    display: inline-block;
    margin-right: 10px;
    font-size: 18px;
    font-weight: bold;
  }
  input[type="text"] {
    width: 30%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
  }
    input[type="date"] {
    width: 25%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
  }
</style>

<body>

<div id="viewport">
  <!-- Sidebar -->
  <div id="sidebar">
    <header>
      <a href="#">Archival Application</a>
    </header>
    <ul class="nav">
      <li>
        <a th:href="@{/dashboard}">
          <i class="zmdi zmdi-view-dashboard"></i> Dashboard
        </a>
      </li>
      <li>
        <a th:href="@{/journals}">
          <i class="zmdi zmdi-link"></i> Request For Journals
        </a>
      </li>
      <li class="active">
        <a th:href="@{/footages}">
          <i class="zmdi zmdi-widgets"></i> Request For Footages
        </a>
      </li>
      <li>
        <a href="#">
          <i class="zmdi zmdi-calendar"></i> Footages From June 1st
        </a>
      </li>
      <li>
        <a th:href="@{/logout}">
          <i class="zmdi zmdi-info-outline"></i> Logoff
        </a>
      </li>

    </ul>
  </div>
  <!-- Content -->
  <div id="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <h1 th:text="'Hi, ' + ${session.userName}"/>
      </div>
    </nav>
    <div class="container-fluid">
      <form action="" method="post">
        <div class="form-group mb-2">
          <label for="start-date">Start date:</label>
          <input type="datetime-local" id="start-date" name="start-date">

          <label for="end-date">End date:</label>
          <input type="datetime-local" id="end-date" name="end-date">
        </div>

        <div class="form-group">
          <label for="terminal">Enter Terminal ID</label>
          <input type="text" id="terminal" name="terminal" placeholder="Enter Terminal ID" required>
        </div>

        <div class="form-group my-2">
          <button id="submit-form" class="btn btn-md submit-form">Click to Search</button>
        </div>

      </form>

    </div>
  </div>
</div>

</body>


</html>
